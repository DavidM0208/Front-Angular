<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.component.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm">
                            <div class="text-center">
                                <h4 class="title-login">Login</h4>
                            </div>
                            <hr>
                            <div class="card form-login">
                                <div class="card-body">
                                    <br>
                                    <input type="text" class="form-control" placeholder="Nombre de usuario">
                                    <br>
                                    <input type="password" class="form-control" placeholder="Contraseña">
                                    <br>
                                    <button class="btn btn-primary button-login">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 register" style="height: 100vh;">
                <div class="container-fluid">
                    <div class="col-sm text-center">
                        <h3 class="title-register">¡BIENVENIDO!</h3>
                        <p class="text-register"><strong>¿No estas registrado?</strong></p>
                        <a href="/register"><button class="btn btn-primary button-register">Registrarse</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
